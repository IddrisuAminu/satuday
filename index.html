<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <style>
      .wrap {
        background-color: black;
        text-align: center;
      }
      body {
        background-color: blueviolet;
        border: solid blue 10px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <form name="cal">
        <input type="text" name="display" /><br />
        <input type="button" value="9" onmouseover="cal.display.value+='9'" />
        <input type="button" value="8" onclick="cal.display.value+='8'" />
        <input type="button" value="7" onclick="cal.display.value+='7'" />
        <input type="button" value="+" onclick="cal.display.value+='+'" />
        <br />
        <input type="button" value="6" onclick="cal.display.value+='6'" />
        <input type="button" value="5" onclick="cal.display.value+='5'" />
        <input type="button" value="4" onclick="cal.display.value+='4'" />
        <input type="button" value="-" onclick="cal.display.value+='-'" />
        <br />
        <input type="button" value="3" onclick="cal.display.value+='3'" />
        <input type="button" value="2" onclick="cal.display.value+='2'" />
        <input
          type="button"
          value="1"
          onclick="cal.display.value=cal.display.value+'1'"
        />
        <input type="button" value="*" onclick="cal.display.value+='*'" />
        <br />
        <input type="button" value="0" onclick="cal.display.value+='0'" />
        <input type="button" value="/" onclick="cal.display.value+='/'" />
        <input type="button" value="%" onclick="cal.display.value+='%'" />
        <input
          type="button"
          value="="
          onclick="cal.display.value= eval(cal.display.value)"
        />
        <br />
        <input
          type="button"
          value="DELETE"
          onmousemove="cal.display.value=''"
        />
      </form>
    </div>
    <div>
      <form name="aminu">
        <input type="text" value="" />
      </form>
    </div>
    <script src="aminu.js"></script>
  </body>
</html>
